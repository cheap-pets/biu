<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bar  Example</title>
  <script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
  <script type="text/javascript" src="../dist/mussel.js"></script>
  <style>
    .client-area {
      background: rgba(0, 0, 0, .05);
    }
  </style>
</head>

<body>
  <div id="app">
    <h2>Tabs Example</h2>
    <hr>
    <div>
      <h3>Tabs</h3>
      <mu-button-group>
        <mu-button :active="pos==='top'" @click="pos = 'top'">top</mu-button>
        <mu-button :active="pos==='bottom'" @click="pos = 'bottom'">bottom</mu-button>
        <mu-button :active="pos==='left'" @click="pos = 'left'">left</mu-button>
        <mu-button :active="pos==='right'" @click="pos = 'right'">right</mu-button>
      </mu-button-group>
      <p>
      <mu-v-box style="height: 500px;" bordered itemspacing>
        <mu-tabs size="auto" :tab-items="tabItems" :tab-position="pos">
          <template #header>
            <mu-space></mu-space>
            <mu-button button-type="primary" button-style="link" >add ...</mu-button>
          </template>
          <mu-tab-panel name="tab0" size="auto">
            javascript
          </mu-tab-panel>
          <mu-tab-panel name="tab1" size="auto">
            nginx & lua
          </mu-tab-panel>
          <mu-tab-panel name="tab2" size="auto">
            flutter & dart
          </mu-tab-panel>
        </mu-tabs>
      </mu-v-box>
      <p>
      <mu-v-box bordered style="height: 300px;">
        <mu-tabs size="auto" :tab-position="pos">
          <mu-tab-panel name="javascript" size="auto">
            javascript
          </mu-tab-panel>
          <mu-tab-panel name="nginx & lua" size="auto">
            nginx & lua
          </mu-tab-panel>
          <mu-tab-panel name="flutter & dart" size="auto">
            flutter & dart
          </mu-tab-panel>
        </mu-tabs>
      </mu-v-box>
    </div>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        pos: 'top',
        tabItems: [
          {
            name: 'tab0',
            label: 'javascript'
          },
          {
            name: 'tab1',
            label: 'nginx & lua'
          },
          {
            name: 'tab2',
            label: 'flutter & dart'
          }
        ]
      },
      methods: {
      }
    });
  </script>
</body>

</html>
