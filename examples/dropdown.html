<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Example</title>
  <script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
  <script type="text/javascript" src="../dist/mussel.js"></script>
  <style>
    .client-area {
      background: rgba(0, 0, 0, .05);
    }
  </style>
</head>

<body>
  <div id="app">
    <h2>下拉</h2>
    <hr>
    <div>
      <h3>下拉列表 / 菜单</h3>
      <mu-bar style="height: 40px; background: rgba(155, 147, 147, 0.05)">
        <mu-dropdown popup-width="auto">
          <mu-button>
            悬停下拉
            <mu-icon trigger-type="dropdown"></mu-icon>
          </mu-button>
          <template #dropdown>
            <mu-list-item label='好好学习1'></mu-list-item>
            <mu-list-item label='好好学习天天向上2'></mu-list-item>
            <mu-list-item label='好好学习3'></mu-list-item>
          </template>
        </mu-dropdown>
        <mu-dropdown popup-class="mu-dropdown-menu" trigger-action="click" >
          <mu-button-group>
            <mu-button button-type="primary">点击下拉</mu-button>
            <mu-button button-type="primary" trigger-type="dropdown" dropdown-trigger></mu-button>
          </mu-button-group>
          <template #dropdown>
            <mu-dropdown-item>好好学习1</mu-dropdown-item>
            <mu-dropdown-item>好好学习2</mu-dropdown-item>
            <mu-list-divider></mu-list-divider>
            <mu-dropdown-item>好好学习3</mu-dropdown-item>
          </template>
        </mu-dropdown>
      </mu-bar>
      <h3>下拉按钮</h3>
      <mu-dropdown-button caption="下拉按钮" button-shape="round" @click="alert('xxx')" disabled>
        <template #dropdown>
          <mu-dropdown-item>好好学习1</mu-dropdown-item>
          <mu-dropdown-item selected>好好学习2</mu-dropdown-item>
          <mu-list-divider></mu-list-divider>
          <mu-dropdown-item>好好学习3</mu-dropdown-item>
        </template>
      </mu-dropdown-button>
      <mu-dropdown-button caption="分裂下拉按钮" split-button button-type="danger" @click="alert('yyy')">
        <template #dropdown>
          <mu-dropdown-item>好好学习1</mu-dropdown-item>
          <mu-dropdown-item selected>好好学习2</mu-dropdown-item>
          <mu-list-divider></mu-list-divider>
          <mu-dropdown-item>好好学习3</mu-dropdown-item>
        </template>
      </mu-dropdown-button>
    </div>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
      },
      methods: {
        alert (v) {
          alert(v)
        }
      }
    });
  </script>
</body>

</html>
