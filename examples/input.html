<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
  <script type="text/javascript" src="../dist/mussel.js"></script>
  <title>Input Box</title>
</head>

<body>
  <div id="app">
    <h2>Input Box</h2>
    <hr>
    <div>
      <h3>Simple Style</h3>
      <h5>Normal</h5>
      <mu-input placeholder="input something" v-model="inputValue" @esckey="log('esc')" @enterkey="log('enter')"></mu-input>
      <h5>Readonly</h5>
      <mu-input value="i am readonly" readonly @esckey="log('esc')" @enterkey="log('enter')"></mu-input>
      <h5>Invalid</h5>
      <mu-input value="i am invalid" invalid @esckey="log('esc')" @enterkey="log('enter')" ></mu-input>
      <h5>Disabled</h5>
      <mu-input value="i am disabled" disabled @esckey="log('esc')" @enterkey="log('enter')"></mu-input>
    </div>
    <br>
    <div>
      <h3>With Icon & Clear Button</h3>
      <h5>Normal</h5>
      <mu-editor placeholder="input something"></mu-editor>
      <h5>Hide clear button</h5>
      <mu-editor value="text value" :clearable="false"></mu-editor>
      <h5>Readonly</h5>
      <mu-editor value="i am readonly" readonly></mu-editor>
      <h5>Invalid</h5>
      <mu-editor value="i am invalid" invalid></mu-editor>
      <h5>Disabled</h5>
      <mu-editor value="i am disabled" disabled></mu-editor>
      <h5>Search Box Style</h5>
      <mu-editor input-shape="round" icon-align="left" icon="search" @enterkey="log('enter')"></mu-editor>
    </div>
  </div>
  <script type="text/javascript">
    var view = new Vue({
      el: '#app',
      methods: {
        log (msg) {
          console.log(msg)
        }
      }
    })
  </script>
</body>

</html>
