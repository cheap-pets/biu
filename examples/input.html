<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
  <script type="text/javascript" src="../dist/mussel.js"></script>
  <title>输入框与表单</title>
</head>

<body>
  <div id="app">
    <h2>输入框与输入框组</h2>
    <hr>
    <div>
      <h3>输入框</h3>
      <h5>正常状态</h5>
      <mu-input placeholder="请输入文字" v-model="inputValue"></mu-input>
      <h5>只读状态</h5>
      <mu-input value="我是只读的" readonly></mu-input>
      <h5>无效状态</h5>
      <mu-input value="我是无效的" invalid></mu-input>
      <h5>禁用状态</h5>
      <mu-input value="我是禁用的" disabled></mu-input>
    </div>

    <div>
      <h3>输入框组</h3>
      <h5>带图标的输入框</h5>
      <mu-input-box icon="search" :clearable="false" value="图标在后"></mu-input-box>
      <mu-input-box icon="search" :clearable="false" value="图标在前" button-position="left">
      </mu-input-box>
      <h5>带按钮的输入框</h5>
      <mu-input-box icon="search" :clearable="false" button-type="button" value="按钮在后">
      </mu-input-box>
      <mu-input-box icon="search" :clearable="false" button-type="button" value="按钮在前" button-position="left">
      </mu-input-box>
      <h5>带清空按钮的输入框</h5>
      <mu-input-box value="没有图标">
      </mu-input-box>
      <mu-input-box icon="search" value="图标在后">
      </mu-input-box>
      <mu-input-box icon="search" value="图标在前" button-position="left">
      </mu-input-box>
      <h5>圆形的输入框</h5>
      <mu-input input-shape="round" value="没有图标">
      </mu-input>
      <mu-input-box icon="search" :clearable="false" input-shape="round" value="图标在后">
      </mu-input-box>
      <mu-input-box icon="search" :clearable="false" input-shape="round" value="图标在前" button-position="left">
      </mu-input-box>
      <h5>无效状态</h5>
      <mu-input-box invalid button-type="button" value="按钮在后">
      </mu-input-box>
      <mu-input-box invalid button-type="button" value="按钮在前" button-position="left">
      </mu-input-box>
    </div>
  </div>
  <script type="text/javascript">
    const view = new Vue({
      el: '#app',
      data: {
        inputValue: ''
      }
    })
  </script>
</body>

</html>
