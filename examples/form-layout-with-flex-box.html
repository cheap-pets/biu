<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Form Layout Example</title>
  <style type="text/css">
    .window-close-button {
      position: absolute !important;
      top: 8px;
      right: 8px;
      z-index: 1;
    }
  </style>
  <script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
  <script type="text/javascript" src="../dist/mussel.js"></script>
</head>

<body>
  <div id="app">
    <h2>Form Layout Example - Custom Flex</h2>
    <hr>
    <div>
      <h3>Form</h3>
      <mu-v-box bordered>
        <mu-h-box cellpadding>
          <mu-close-button class="window-close-button"></mu-close-button>
          <mu-v-box>
            <mu-input cellspacing placeholder="Formula Name"></mu-input>
            <textarea class="mu-input" cellspacing placeholder="Description"></textarea>
          </mu-v-box>
          <mu-h-box size="auto">
            <textarea class="mu-input" size="auto" cellspacing placeholder="Content"></textarea>
          </mu-h-box>
          <mu-v-box>
            <mu-v-box size="auto" flex-center>
              <h1>Result</h1>
              100
            </mu-v-box>
            <mu-combo-box cellspacing placeholder="Decimals"></mu-combo-box>
          </mu-v-box>
        </mu-h-box>
        <mu-list-divider></mu-list-divider>
        <mu-h-box cellpadding>
          <mu-v-box>
            <mu-input cellspacing placeholder="Formula Name"></mu-input>
            <textarea class="mu-input" cellspacing placeholder="Description"></textarea>
          </mu-v-box>
          <mu-h-box size="auto">
            <textarea class="mu-input" size="auto" cellspacing placeholder="Content"></textarea>
          </mu-h-box>
          <mu-v-box>
            <mu-v-box size="auto" flex-center>
              <h1>Result</h1>
              100
            </mu-v-box>
            <mu-combo-box cellspacing placeholder="Decimals"></mu-combo-box>
          </mu-v-box>
        </mu-h-box>
      </mu-v-box>
    </div>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
      },
      methods: {
      }
    });
  </script>
</body>

</html>
