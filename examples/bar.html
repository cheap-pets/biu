<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bar Example</title>
  <script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
  <script type="text/javascript" src="../dist/mussel.js"></script>
  <style>
    .client-area {
      background: rgba(0, 0, 0, .05);
    }
  </style>
</head>

<body class="mu-background-normal">
  <div id="app">
    <h2>Bar Example</h2>
    <hr>
    <div>
      <h3>Simple</h3>
      <mu-v-box style="height: 500px;" content-spacing bordered>
        <mu-bar cellspacing>
          <mu-button button-type="primary" icon="bulb">create</mu-button>
          <mu-button icon="key-up"></mu-button>
          <mu-button icon="key-down"></mu-button>
          <mu-button button-type="normal">modify</mu-button>
          <mu-toggle v-model="toggleValue" label="Enable This"></mu-toggle>
          <mu-space></mu-space>
          <mu-combo-box editable :options="[1,2,3]"></mu-combo-box>
        </mu-bar>
        <mu-v-box size="1">
          <div size="1" class="client-area" bordered></div>
          <mu-paging-bar :page-index="8000"></mu-paging-bar>
        </mu-v-box>
      </mu-v-box>
    </div>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        toggleValue: false
      },
      methods: {
      }
    });
  </script>
</body>

</html>
