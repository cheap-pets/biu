<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bar Example</title>
  <script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
  <script type="text/javascript" src="../dist/mussel.js"></script>
  <style>
    .client-area {
      background: rgba(0, 0, 0, .05);
    }
  </style>
</head>

<body>
  <div id="app">
    <h2>Bar Example</h2>
    <hr>
    <div>
      <h3>Simple</h3>
      <mu-v-box style="height: 500px;" cellpadding bordered>
        <mu-bar cellspacing>
          <mu-button button-type="primary">create</mu-button>
          <mu-button button-type="normal">modify</mu-button>
          <mu-space></mu-space>
          <mu-combo-box editable :options="[1,2,3]"></mu-combo-box>
        </mu-bar>
        <mu-h-box size="auto">
          <mu-flex-item size="20%" cellspacing class="client-area" bordered></mu-flex-item>
          <mu-flex-item size="20%" cellspacing class="client-area" bordered></mu-flex-item>
          <mu-flex-item size="30%" cellspacing class="client-area" bordered></mu-flex-item>
          <mu-flex-item size="30%" cellspacing class="client-area" bordered></mu-flex-item>
        </mu-h-box>
      </mu-v-box>
    </div>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
      },
      methods: {
      }
    });
  </script>
</body>

</html>
