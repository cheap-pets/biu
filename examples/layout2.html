<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Example</title>
  <script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
  <script type="text/javascript" src="../dist/mussel.js"></script>
  <style>
    .client-area {
      background: rgba(0, 0, 0, .05);
    }
  </style>
</head>

<body>
  <div id="app">
    <h2>表单</h2>
    <hr>
    <div>
      <h3>吼吼</h3>
      <mu-v-box style="height: 500px;">
        <mu-h-box size="200px" bordered cellspacing>
          <mu-flex-item size="auto" class="client-area" cellspacing></mu-flex-item>
          <mu-splitter cellspacing></mu-splitter>
          <mu-flex-item size="200px" class="client-area" cellspacing></mu-flex-item>
        </mu-h-box>
        <mu-splitter cellspacing></mu-splitter>
        <mu-h-box size="auto">
          <mu-flex-item size="20%" cellspacing class="client-area" bordered></mu-flex-item>
          <mu-flex-item size="20%" cellspacing class="client-area" bordered></mu-flex-item>
          <mu-flex-item size="30%" cellspacing class="client-area" bordered></mu-flex-item>
          <mu-flex-item size="30%" cellspacing class="client-area" bordered></mu-flex-item>
        </mu-h-box>
      </mu-v-box>
    </div>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
      },
      methods: {
      }
    });
  </script>
</body>

</html>
