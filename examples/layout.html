<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Layout Example</title>
  <script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
  <script type="text/javascript" src="../dist/mussel.js"></script>
  <link rel="stylesheet" type="text/css" href="./examples.css" />
  <style>
  </style>
</head>

<body>
  <script type="x-template" id="mu-body">
    <mu-h-box itemspacing>
      <mu-flex-item size="20%" class="cell" cellspacing>
      </mu-flex-item>
      <mu-splitter></mu-splitter>
      <mu-v-box size="auto" bordered>
        <mu-flex-item size="300px" style="max-height: 400px;" class="cell">
        </mu-flex-item>
        <mu-splitter></mu-splitter>
        <mu-flex-item size="auto" class="cell">
        </mu-flex-item>
      </mu-v-box>
      <mu-splitter :dragable="false"></mu-splitter>
      <mu-v-box size="20%" cellspacing>
        <mu-flex-item size="1" class="cell">
        </mu-flex-item>
        <mu-splitter></mu-splitter>
        <mu-flex-item size="1" class="cell">
        </mu-flex-item>
        <mu-splitter></mu-splitter>
        <mu-flex-item size="1" class="cell">
        </mu-flex-item>
      </mu-v-box>
    </mu-h-box>
  </script>

  <div id="app" class="page mu-flex-box">
    <layout size="auto"></layout>
  </div>

  <script type="text/javascript">
    var Layout = Vue.component('Layout', {
      template: '#mu-body'
    })
    var app = new Vue({
      el: '#app',
      components: {
        'layout': Layout
      }
    });
  </script>
</body>

</html>
