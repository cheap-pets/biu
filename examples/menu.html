<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Menu</title>
  <script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
  <script type="text/javascript" src="../dist/mussel.js"></script>
  <style>
    .client-area {
      background: rgba(0, 0, 0, .05);
    }
    .sidebar-menu {
      width: 240px;
      height: 300px;
      box-shadow: 0 1.5px 4px rgba(0, 0, 0, 0.24), 0 1.5px 6px rgba(0, 0, 0, 0.12);
    }
  </style>
</head>

<body class="mu-background-normal">
  <div id="app">
    <h2>Sidebar Menu Example</h2>
    <hr>
    <div>
      <h3>1 Level Menu</h3>
      <mu-sidebar-menu class="sidebar-menu" collapsible>
        <mu-menu-item title="Menu Item 1" icon="calendar" active>
        </mu-menu-item>
        <mu-menu-item title="Menu Item 2" icon="ok">
        </mu-menu-item>
        <mu-menu-item title="Menu Item 2" icon="clear">
        </mu-menu-item>
      </mu-sidebar-menu>
    </div>
    <div>
      <h3>2 Levels Menu</h3>
      <mu-sidebar-menu class="sidebar-menu">
        <mu-menu-group title="Menu Group 1" icon="search">
          <mu-menu-item title="Menu Item 1">
          </mu-menu-item>
          <mu-menu-item title="Menu Item 2" active>
          </mu-menu-item>
        </mu-menu-group>
        <mu-menu-item title="Menu Item 3">
        </mu-menu-item>
        <mu-menu-group title="Menu Group 2" icon="ok">
          <mu-menu-item title="Menu Item 4">
          </mu-menu-item>
          <mu-menu-item title="Menu Item 5">
          </mu-menu-item>
          <mu-menu-item title="Menu Item 6">
          </mu-menu-item>
        </mu-menu-group>
      </mu-sidebar-menu>
    </div>
    <div>
      <h3>3 Levels Menu</h3>
      <mu-sidebar-menu class="sidebar-menu">
        <mu-menu-group title="Menu Group 1" icon="search">
          <mu-menu-item title="Menu Item 1">
          </mu-menu-item>
          <mu-menu-group title="Menu Group 1-1">
            <mu-menu-item title="Menu Item 2">
            </mu-menu-item>
            <mu-menu-item title="Menu Item 3">
            </mu-menu-item>
            <mu-menu-item title="Menu Item 4">
            </mu-menu-item>
          </mu-menu-group>
          <mu-menu-item title="Menu Item 5">
          </mu-menu-item>
        </mu-menu-group>
        <mu-menu-item title="Menu Item 6">
        </mu-menu-item>
      </mu-sidebar-menu>
    </div>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
      },
      methods: {
      }
    });
  </script>
</body>

</html>
