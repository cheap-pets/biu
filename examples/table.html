<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Table Example</title>
  <script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
  <script type="text/javascript" src="../dist/mussel.js"></script>
  <style>

  </style>
</head>

<body class="mu-background-normal">
  <div id="app">
    <h2>Table Example</h2>
    <hr>
    <div>
      <h3>Simple</h3>
      <mu-table
        :data="records"
        :row-height="40"
        :selected="selected"
        _stripe
        border="all"
        height="500px"
        gridline="both"
        hover-mode="none"
        @cellchange="setRecordValue">
        <mu-table-select-column
          fixed
          @headerChange="onCheckColumnHeaderChange"
          @CellChange="onCheckColumnCellChange">
        </mu-table-select-column>
        <mu-table-column
          label="ID"
          field="f1"
          fixed>
        </mu-table-column>
        <mu-table-edit-column
          label="Edit Column"
          field="f2"
          align="left"
          width="200px"
          :editable="f2Editable">
        </mu-table-edit-column>
        <mu-table-combo-column
          label="Combo column"
          field="f3"
          :cell-style="getF3Style"
          :options="f3Options">
        </mu-table-combo-column>
        <mu-table-search-column
          label="Search Column"
          field="f3"
          placeholder="search & select"
          :cell-text="getF3Text"
          :options="searchOptions"
          @search="onSearch">
        </mu-table-search-column>
        <mu-table-column
          label="Text Column"
          field="f2"
          width="200px">
        </mu-table-column>
        <mu-table-button-column
          label="Button"
          width="100px"
          fixed="right"
          :buttons="getButtons"
          @buttonclick="onButtonClick">
        </mu-table-button-column>
      </mu-table>
    </div>
  </div>

  <script type="text/javascript">
    var records = []
    for (var i = 0; i < 100; i++) {
      records.push({
        f1: i,
        f2: 'some text value some text value some text value some text value',
        f3: i % 5
      })
    }
    let editable = false
    var app = new Vue({
      el: '#app',
      data: {
        records: records,
        selected: [],
        f3Options: [
          { value: 0, label: '未开始' },
          { value: 1, label: '进行中' },
          { value: 2, label: '已完成' },
          { value: 3, label: '已终止' },
          { value: 4, label: '已暂停' }
        ],
        searchOptions: []
      },
      methods: {
        onCheckColumnHeaderChange: function () {
          // console.log(arguments)
        },
        onCheckColumnCellChange: function () {
          // console.log(arguments)
        },
        f2Editable: function (record) {
          return true
        },
        getF3Text: function (record) {
          var option = this.f3Options.find(function (el) {
            return el.value === record.f3
          })
          return option ? option.label : ''
        },
        getF3Style: function (record) {
          if (record.f3 > 2) return {
            color: 'red'
          }
        },
        onSearch: function (text) {
          this.searchOptions = this.f3Options.filter(function (el) {
            return el.label.indexOf(text) !== -1
          })
        },
        setRecordValue: function (record, field, value) {
          record[field] = value
        },
        onButtonClick: function (record, button) {
          mussel.notify(
            button.type || 'primary',
            record.f1 + '_' + (button.caption || button.icon || button))
        },
        getButtons: function (record) {
          return [
            { icon: 'pin' },
            { icon: 'x', type: 'danger', disabled: record.f3 > 2 }
          ]
        }
      }
    });
  </script>
</body>

</html>
