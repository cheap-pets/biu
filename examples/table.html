<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Table Example</title>
  <script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
  <script type="text/javascript" src="../dist/mussel.js"></script>
  <style>

  </style>
</head>

<body class="mu-background-normal">
  <div id="app">
    <h2>Table Example</h2>
    <hr>
    <div>
      <h3>Simple</h3>
      <mu-table
        :data="records"
        :row-height="50"
        :selected="selected"
        stripe
        border="top"
        height="auto"
        gridline="row"
        hover-mode="row">
        <mu-table-check-column
          fixed
          @headerChange="onCheckColumnHeaderChange"
          @CellChange="onCheckColumnCellChange">
        </mu-table-check-column>
        <mu-table-column label="f1" field="f1" fixed width="m"></mu-table-column>
        <mu-table-column label="f2" field="f2" width="xl"></mu-table-column>
        <mu-table-column label="text column 1" field="f2" width="xl"></mu-table-column>
        <mu-table-column label="text column 2" field="f2" width="xl"></mu-table-column>
        <mu-table-column label="text column 3" field="f2" width="xl"></mu-table-column>
        <mu-table-column label="f3" field="f3" fixed="right" width="s"></mu-table-column>
      </mu-table>
    </div>
    <mu-h-box v-if="false" v-mussel-scrollbar style="height: 400px;">
      <table style="width: 100%;" border="1" size="1">
        <tr v-for="(rec,idx) in records">
          <td>{{ rec.f1 }}</td>
          <td>{{ rec.f2 }}</td>
          <td>{{ rec.f2 }}</td>
          <td>{{ rec.f2 }}</td>
          <td>{{ rec.f3 }}</td>
          <td>{{ rec.f3 }}</td>
          <td>{{ rec.f1 }}</td>
          <td>{{ rec.f2 }}</td>
          <td>{{ rec.f2 }}</td>
          <td>{{ rec.f2 }}</td>
          <td>{{ rec.f3 }}</td>
          <td>{{ rec.f3 }}</td>
        </tr>
      </table>
    </mu-h-box>
  </div>

  <script type="text/javascript">
    var records = []
    for (var i = 0; i < 3; i++) {
      records.push({
        f1: i,
        f2: 'some text value',
        f3: 'some status'
      })
    }
    var app = new Vue({
      el: '#app',
      data: {
        records: records,
        selected: []
      },
      methods: {
        onCheckColumnHeaderChange: function () {
          console.log(arguments)
        },
        onCheckColumnCellChange: function () {
          console.log(arguments)
        }
      }
    });
  </script>
</body>

</html>
