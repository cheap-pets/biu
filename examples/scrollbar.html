<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Scrollbar Example</title>
  <script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
  <script type="text/javascript" src="../dist/mussel.js"></script>
  <style>
    body {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    .scroll-container {
      width: 500px;
      height: 500px;
      border: 1px solid silver;
      overflow: auto;
    }
    .scroll-element {
      width: 600px;
      height: 3000px;
      background-image: linear-gradient(45deg, yellow, red, yellow);
    }
  </style>
</head>

<body>
  <div id="app" class="scroll-container" v-mussel-scrollbar="{ scrollbarX: true, scrollbarY: true }">
    <div class="scroll-element">
    </div>
  </div>

  <div class="scroll-container">
    <div class="scroll-element">
    </div>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app'
    });
  </script>
</body>

</html>
