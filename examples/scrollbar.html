<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bar Example</title>
  <script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
  <script type="text/javascript" src="../dist/mussel.js"></script>
  <style>
    body {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    .scroll-box {
      width: 500px;
      height: 500px;
      border: 1px solid silver;
    }
  </style>
</head>

<body>
  <div id="app" class="scroll-box" v-mu-scrollbar>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app'
    });
  </script>
</body>

</html>
