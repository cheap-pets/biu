<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Prompt Panel Example</title>
  <script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
  <script type="text/javascript" src="../dist/mussel.js"></script>
  <style>
    .prompt-container {
      position: relative;
      width: 600px;
      height: 300px;
      margin-bottom: 16px;
    }
  </style>
</head>

<body class="mu-background-normal">
  <div id="app">
    <h2>Prompt Panel</h2>
    <hr>
    <div class="prompt-container mu-bordered">
      <mu-prompt-panel
        class="mu-absolute-fit"
        headline="CAUTION !!!"
        message="You can put something here !">
        <mu-button button-type="primary" button-shape="round">
          primary-action
        </mu-button>
        <mu-button button-shape="round">
          secondary-action
        </mu-button>
      </mu-prompt-panel>
    </div>
    <div class="prompt-container mu-bordered">
      <mu-prompt-panel
        class="mu-absolute-fit"
        icon="bulb"
        icon-position="top"
        headline="CAUTION !!!"
        message="You can put something here !">
        <mu-button button-type="primary" button-shape="round">
          primary-action
        </mu-button>
        <mu-button button-shape="round">
          secondary-action
        </mu-button>
      </mu-prompt-panel>
    </div>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
      },
      methods: {
        showAlert: function () {
          mussel.alert('I am iron man !')
        },
        showConfirm: function () {
          mussel.confirm('Are you spider man ?')
        },
        showWarn: function () {
          mussel.warn('Destroy thanos ?', function (btn) {
            console.log(btn)
          })
        },
        showError: function () {
          mussel
            .error('Mission Failed !')
            .then(btn => {
              console.log(btn)
            })
        },
        showCustomMessage: function () {
          mussel.showMessage({
            title: 'My Message',
            message: 'Yes or no ?',
            buttons: ['yes', 'no'],
            danger: true,
            callback: function (btn) {
              if (btn === 'yes') console.log('"yes" button been pressed !')
            }
          })
        },
        notify: function (type, message) {
          mussel.notify(type, message, 5000, () => { console.log('hello') })
        }
      }
    });
  </script>
</body>

</html>
