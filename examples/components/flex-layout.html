<!DOCTYPE html>
<html lang="zh" dark-mode>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Flex Layout Component Example</title>

  <link rel="stylesheet" type="text/css" href="../../dist/mussel.css" />

  <script type="text/javascript" src="../../node_modules/vue/dist/vue.global.js"></script>
  <script type="text/javascript" src="../../dist/mussel.js"></script>

  <link
    rel="stylesheet"
    type="text/css"
    href="./style.css" />

  <style>
    .block {
      padding: 20px;
      overflow: hidden;
      border: 0px solid var(--mu-border-color-muted);
      background-color: var(--mu-bg-strong);
      text-align: center;
      font-size: 2rem;
    }

    #app {
      position: fixed;
      inset: 0;
    }
  </style>
</head>

<body>
  <div id="app">
    <mu-v-box position="fixed fit" padding="1x">
      <div class="mu-bar">
        <h2>Flex-layout & Splitter</h2>
        <mu-select
          v-model="spaceFree" 
          style="width: 125px;"
          :options="[
            { value: false, label: '占用空间' },
            { value: true, label: '不占空间' }
          ]">
        </mu-select>
        <mu-select
          v-model="size"
          style="width: 125px;"
          prefix="尺寸:"
          :options="[
            { value: 'normal', label: '普通' },
            { value: 'slim', label: '较细' },
            { value: 'concealed', label: '隐蔽' }
          ]">
        </mu-select>
        <mu-select
          v-model="shape"
          style="width: 125px;"
          prefix="形状:"
          :options="[
            { value: 'line', label: '线条' },
            { value: 'bubble', label: '气泡' }
          ]">
        </mu-select>
        <mu-check
          v-model="stripe"
          label="显示条纹"
          :disabled="shape === 'bubble'">
      </mu-check>
        <mu-switch
          v-model="darkMode"
          active-label="Dark"
          inactive-label="Light"
          style="margin-left: 16px;"
          @update:model-value="onUIModeChange">
        </mu-switch>
      </div>
      <mu-h-box flex="1" :style="{ gap }" padding="1x">
        <div
          class="block" flex="0" collapsible
          style="min-width: 200px;"
          recover-size="auto">
          1
          <div style="width: 500px">Content</div>
        </div>
        <mu-flex-splitter
          :size="size"
          :shape="shape"
          :stripe="stripe"
          :space-free="spaceFree">
        </mu-flex-splitter>
        <mu-v-box
          flex="1" collapsible
          style="overflow: hidden; min-width: 300px;"
          :style="{ gap }">
          <div class="block" flex="1">2A</div>
          <mu-flex-splitter
            :size="size"
            :shape="shape"
            :stripe="stripe"
            :space-free="spaceFree">
          </mu-flex-splitter>
          <div class="block" flex="1">2B</div>
        </mu-v-box>
        <mu-flex-splitter
          :size="size"
          :shape="shape"
          :stripe="stripe"
          :space-free="spaceFree">
        </mu-flex-splitter>
        <div class="block" flex="1">3</div>
      </mu-h-box>
    </mu-v-box>
  </div>

  <script type="text/javascript">
    const app = Vue.createApp({
      setup () {
        const darkMode = Vue.ref(false)

        const size = Vue.ref('slim')
        const shape = Vue.ref('bubble')
        const stripe = Vue.ref(false)
        const spaceFree = Vue.ref(true)

        function onUIModeChange () {
          document.querySelector('.mu-root').classList.toggle('mu-dark')
        }

        return {
          darkMode,
          onUIModeChange,
          gap: '4px',
          size,
          shape,
          stripe,
          spaceFree
        }
      }
    })

    mussel.install(
      app,
      {
        darkMode: false,
        splitter: {
          size: 'slim',
          shape: 'line'
        }
      }
    )

    app.mount('#app')
  </script>
</body>
