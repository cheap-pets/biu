<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Combobox Example</title>

  <script type="text/javascript" src="../../node_modules/vue/dist/vue.global.js"></script>
  <script type="text/javascript" src="../../dist/mussel.js"></script>

  <link
    rel="stylesheet"
    type="text/css"
    href="./style.css" />

  <link
    rel="stylesheet"
    type="text/css"
    href="../../dist/mussel.css">

  <link
    rel="stylesheet"
    type="text/css"
    href="../../node_modules/@tabler/icons-webfont/dist/tabler-icons-outline.css">

  <style>
    .mu-combo-box {
      width: 300px;
    }
  </style>
</head>

<body>
  <div id="app" class="mu-box" position="fixed fit">
    <h2>
      COMBOBOX & SELECT
      <mu-switch
        active-label="Dark"
        inactive-label="Light"
        @update:model-value="onUIModeChange">
      </mu-switch>
    </h2>
    <div class="group">
      <div class="mu-input-group">
        <mu-combo-box
          v-model="artist"
          clearable
          prefix="Artist: "
          dropdown-host="$parent"
          :options="artists"
          @prefix-click="onPrefixClick"
          @dropdown:show="onDropdownShow">
        </mu-combo-box>
        <mu-button
          caption="Add Option"
          class="mu-input-addon"
          @click="addOption">
        </mu-button>
      </div>
      <mu-combo-box
        v-model="artist"
        clearable
        prefix="Artist: "
        @prefix-click="onPrefixClick"
        @dropdown:show="onDropdownShow">
        <template #dropdown>
          <mu-option value="Ludwig van Beethoven"></mu-option>
          <mu-option value="Wolfgang Amadeus Mozart"></mu-option>
          <mu-option value="Frédéric François Chopin"></mu-option>
        </template>
      </mu-combo-box>
      <mu-combo-box v-model="artist" editable clearable :options="artists">
      </mu-combo-box>
    </div>
    <div class="group">
      <mu-select
        v-model="artist"
        show-value-tooltip
        placeholder="select an artist"
        :options="artists">
      </mu-select>
      <mu-multi-select
        v-model="selectedArtists"
        value-mode="composite"
        allow-wrap
        show-tag-tooltip
        placeholder="select an artist"
        :max-visible-tags="1"
        :options="artists"
        style="width: 450px;">
      </mu-select>
    </div>
    <div class="group mu-box" position="fixed bottom left">
      <mu-combo-box
        v-model="artistCn"
        value-mode="composite"
        clearable
        :options="artistsCn"
        :dropdown-panel="{ width: '600px' }">
      </mu-combo-box>
    </div>
  </div>

  <script type="text/javascript">
    const app = Vue.createApp({
      setup () {
        const artist = Vue.ref('Johann Baptist Strauss')

        const selectedArtists = Vue.ref([])

        const artists = Vue.ref([
          { is: '-', label: 'GROUP 1' },
          { value: 'Ludwig van Beethoven' },
          { value: 'Wolfgang Amadeus Mozart' },
          { value: 'Frédéric François Chopin' },
          { is: '-', label: 'GROUP 2' },
          { value: 'Johann Baptist Strauss', disabled: true  }
        ])

        const cetaceans = Vue.ref([
          'Peale’s Dolphin',
          'Long-finned Pilot Whale',
          'Australian Snubfin Dolphin',
          'Long-Beaked Common Dolphin',
          'Chinese White Dolphin',
          'Long-finned Pilot Whale',
          'Short-Beaked Common Dolphin',
          'Peale’s Dolphin'
        ])

        const artistCn = Vue.ref()

        const artistsCn = [
          { value: 'Ludwig van Beethoven', label: '贝多芬' },
          { value: 'Wolfgang Amadeus Mozart', label: '莫扎特' },
          { value: 'Frédéric François Chopin', label: '肖邦' },
          '-',
          { value: 'Johann Baptist Strauss', label: '斯特劳斯', disabled: true }
        ]

        function onPrefixClick () {
          console.log('prefix clicked')
        }

        function addOption () {
          artists.value.push({
            value: new Date()
          })
        }

        // setInterval(() => {
        //   if (artists.value.length > 3) {
        //     artists.value.pop()
        //   } else {
        //     artists.value[1].label = 'shit' + new Date()
        //   }
        // }, 3000)

        return {
          artist, artists, artistCn, artistsCn, selectedArtists,
          onPrefixClick, addOption
        }
      },
      methods: {
        onDropdownShow () {
          console.log('dropdown show')
        },
        onUIModeChange (v) {
          document.querySelector('.mu-root').classList.toggle('mu-dark')
        }
      }
    })

    mussel.install(app, {
      icons: {
        bug: 'ti ti-bug',
        bolt: 'ti ti-bolt',
        album: 'ti ti-album',
        search: 'ti ti-search'
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
