<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Example</title>
  <script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
  <script type="text/javascript" src="../dist/mussel.js"></script>
  <style>
  </style>
</head>

<body>
  <div id="app">
    <h2>表单</h2>
    <hr>
    <div>
      <h3>表单布局</h3>
      <mu-form direction="column" bordered>
        <mu-form-field label="输入框1" invalid>
          <mu-input></mu-input>
        </mu-form-field>
        <mu-h-box>
          <mu-form-field label="输入框2" required>
            <mu-input></mu-input>
          </mu-form-field>
          <mu-form-field label="输入框3">
            <mu-input></mu-input>
          </mu-form-field>
        </mu-h-box>
        <mu-h-box>
          <mu-form-field label="输入框4">
            <mu-input></mu-input>
          </mu-form-field>
          <mu-form-field label="输入框5">
            <mu-input></mu-input>
          </mu-form-field>
          <mu-form-field label="输入框6">
            <mu-button-editor></mu-button-editor>
          </mu-form-field>
        </mu-h-box>
        <mu-h-box>
          <mu-form-field label="输入框4" size="50%">
            <mu-date-editor></mu-date-editor>
          </mu-form-field>
          <mu-form-field label="输入框5" size="25%">
            <mu-input></mu-input>
          </mu-form-field>
          <mu-form-field label="输入框6" size="25%">
            <mu-button-editor></mu-button-editor>
          </mu-form-field>
        </mu-h-box>
        <mu-form-field label="输入框7">
          <textarea class="mu-input"></textarea>
        </mu-form-field>
        <mu-h-box>
          <mu-form-field label="输入框8">
            <textarea class="mu-input"></textarea>
          </mu-form-field>
          <mu-form-field label="输入框9">
            <mu-input></mu-input>
          </mu-form-field>
        </mu-h-box>
      </mu-form>
    </div>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
      },
      methods: {
      }
    });
  </script>
</body>

</html>
