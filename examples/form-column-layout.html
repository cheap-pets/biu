<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Form Layout Example</title>
  <script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
  <script type="text/javascript" src="../dist/mussel.js"></script>
  <style>
  </style>
</head>

<body class="mu-background-normal">
  <div id="app">
    <h2>Form Layout Example - Column Layout</h2>
    <hr>
    <div>
      <h3>Form</h3>
      <mu-form direction="column" bordered>
        <mu-form-field label="Field1" invalid>
          <mu-input></mu-input>
        </mu-form-field>
        <mu-h-box>
          <mu-form-field label="Field2" required>
            <mu-input></mu-input>
          </mu-form-field>
          <mu-form-field label="Field3">
            <mu-input></mu-input>
          </mu-form-field>
        </mu-h-box>
        <mu-h-box>
          <mu-form-field label="Field4">
            <mu-input></mu-input>
          </mu-form-field>
          <mu-form-field label="Field5">
            <mu-input></mu-input>
          </mu-form-field>
          <mu-form-field label="Field6">
            <mu-button-editor></mu-button-editor>
          </mu-form-field>
        </mu-h-box>
        <mu-h-box>
          <mu-form-field label="Field7" size="50%">
            <mu-date-editor></mu-date-editor>
          </mu-form-field>
          <mu-form-field label="Field8" size="25%">
            <mu-input></mu-input>
          </mu-form-field>
          <mu-form-field label="Field9" size="25%">
            <mu-button-editor></mu-button-editor>
          </mu-form-field>
        </mu-h-box>
        <mu-form-field label="Field10">
          <textarea class="mu-input"></textarea>
        </mu-form-field>
        <mu-h-box>
          <mu-form-field label="Field11">
            <textarea class="mu-input"></textarea>
          </mu-form-field>
          <mu-form-field label="Field12">
            <mu-input></mu-input>
          </mu-form-field>
        </mu-h-box>
      </mu-form>
    </div>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
      },
      methods: {
      }
    });
  </script>
</body>

</html>
