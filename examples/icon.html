<body class="mu-background-normal">
  <div id="app">
    <h2>Icon Example</h2>
    <hr>
    <div>
      <h3>Internal Icons</h3>
      <p><mu-icon icon="x"></mu-icon>x</p>
      <p><mu-icon icon="ok"></mu-icon>ok</p>
      <br>
      <p><mu-icon icon="expand"></mu-icon>expand</p>
      <p><mu-icon icon="collapse"></mu-icon>collapse</p>
      <br>
      <p><mu-icon icon="key-up"></mu-icon>key-up</p>
      <p><mu-icon icon="key-down"></mu-icon>key-down (dropdown)</p>
      <p><mu-icon icon="key-left"></mu-icon>key-left</p>
      <p><mu-icon icon="key-right"></mu-icon>key-right</p>
      <br>
      <p><mu-icon icon="pin"></mu-icon>pin</p>
      <p><mu-icon icon="pinned"></mu-icon>pinned</p>
      <p><mu-icon icon="pinned-off"></mu-icon>pinned-off</p>
      <br>
      <p><mu-icon icon="menu"></mu-icon>menu</p>
      <p><mu-icon icon="tree"></mu-icon>tree</p>
      <p><mu-icon icon="folder"></mu-icon>folder</p>
      <p><mu-icon icon="search"></mu-icon>search</p>
      <p><mu-icon icon="ellipsis"></mu-icon>ellipsis</p>
      <p><mu-icon icon="calendar"></mu-icon>calendar</p>
      <br>
    </div>
    <div>
      <h3>Icon Font Class</h3>
      <p><mu-icon icon-class="icon icon-expand-all"></mu-icon></p>
      <br>
    </div>
    <div>
      <h3>SVG String Content</h3>
      <p><mu-icon :svg="bike"></mu-icon></p>
    </div>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        bike: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><circle cx="5" cy="18" r="3" /><circle cx="19" cy="18" r="3" /><polyline points="12 19 12 15 9 12 14 8 16 11 19 11" /><circle cx="17" cy="5" r="1" /></svg>'
      },
      methods: {
      }
    });
  </script>
</body>
